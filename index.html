<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <p class="screen">0</p>
      </div>
      <div class="row2">
        <button class="btn btnblu btnAC">AC</button>
        <button class="btn btnblu btnNeg">+/-</button>
        <button class="btn btnblu btnPercent">%</button>
        <button class="btn btnOrange btnDivision">/</button>
      </div>
      <div class="row3">
        <button class="btn btn7">7</button>
        <button class="btn btn8">8</button>
        <button class="btn btn9">9</button>
        <button class="btn btnOrange btnStar">*</button>
      </div>
      <div class="row4">
        <button class="btn btn4">4</button>
        <button class="btn btn5">5</button>
        <button class="btn btn6">6</button>
        <button class="btn btnOrange btnMinus">-</button>
      </div>
      <div class="row5">
        <button class="btn btn1">1</button>
        <button class="btn btn2">2</button>
        <button class="btn btn3">3</button>
        <button class="btn btnOrange btnPlus">+</button>
      </div>
      <div class="row6">
        <button class="btn btnZero">0</button>
        <button class="btn btnDot">.</button>
        <button class="btn btnOrange btnEqual">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
